<!DOCTYPE html>

<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <link rel="stylesheet" href="style.css"/>
  <title>ABELHANDO</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <script defer src="./abelhudo.js"></script>
</head>
<body>
  <reference></reference>
  <div id="counter"></div>
  <div id="letters"></div>
  <input type="range" id="tierRange" min=0 max=7 step=1 data-range=0 data-label="" value=0></input>
  <div id="word"></div>
  <win>Parabéns! Você encontrou todas as palavras.</win>
  
  <error></error>
  <interact>
   <div class="foundWords"></div>
  <div class="charGrid"></div>
  <actionGroup>
  <action id="reset">↻</action>
  <action id="delete">⌫</action>
  <action id="shuffle">⚛</action>
  <action id="enter">⤴</action>
 </actionGroup>
    
  </interact>
 <loading></loading>
</body>
</html>
