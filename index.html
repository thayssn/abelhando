<!DOCTYPE html>

<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <link rel="stylesheet" href="style.css"/>
  <title>ABELHANDO</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <script defer src="./abelhudo.js"></script>
</head>
<body>
  <reference></reference>
  <div id="counters">
    <div id="counter"></div>
    <div id="letters"></div>
  </div>
  <div id="tiers">
    <!--<input type="range" id="tierRange" min=1 max=7 step=1 data-range=1 data-label="Iniciante" value=0 />-->
    <tier></tier>
    <next></next>
    <div id="tierLabel">Iniciante</div>
  </div>

  <div id="word"></div>
  <win>Parabéns! Você encontrou todas as palavras.</win>
  
  <error></error>
  <interact>
    <div class="foundWords"></div>
    <div class="charGrid"></div>
    <actionGroup>
      <action id="reset">Resetar</action>
      <action id="delete">Deletar</action>
      <action id="shuffle">Embaralhar</action>
      <action id="enter">Enviar</action>
    </actionGroup> 
  </interact>
 <loading>
  <span id="retries">... carregando ...</span>
  <img src="./loading.gif">
 </loading>
</body>
</html>
